<mat-toolbar color="primary">
  <div>
    <ng-container *ngFor="let cat of categories">
      <button mat-button [matMenuTriggerFor]="courses">
        {{ cat.title }}
      </button>
      <mat-menu #courses="matMenu">
        <button mat-menu-item *ngFor="let course of cat.courses">
          {{ course.title }}
        </button>
      </mat-menu>
    </ng-container>
  </div>
</mat-toolbar>
