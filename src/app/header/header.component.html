<div class="header">
  <div class="container">
    <div class="row v-center space-between">
      <div class="logo">
        <a class="logo" href="#" title="Agastya E-Learning">
          <span class="first-letter">Ã…</span>
          <span>GASTYA</span></a
        >
      </div>
      <div class="search-wrapper">
        <mat-form-field
          appearance="outline"
          class="search"
          [ngClass]="{ 'show-search': showSearch }"
        >
          <mat-icon matSuffix *ngIf="!handSet">search</mat-icon>
          <input
            matInput
            placeholder="Search Courses"
            [(ngModel)]="searchInput"
            (keyup.enter)="search($event)"
            (blur)="search($event)"
            (clickOutside)="close($event)"
          />
        </mat-form-field>

        <mat-icon (click)="show($event)" class="mobile-search">search</mat-icon>
        <mat-icon>menu</mat-icon>
      </div>
    </div>
  </div>
</div>
