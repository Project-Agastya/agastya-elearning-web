          /></span>
          <span class="log-text">GASTYA</span>
        </a>
      </div>

        <div class="nav-toggle">
          <mat-icon
            *ngIf="handSet && !(user | async)"
            (click)="openLogin()"
            class="hamburger-menu"
            aria-hidden="false"
            aria-label="Teacher Login"
            >person_outline
          </mat-icon>
          <div
            *ngIf="!handSet && !(user | async)"
            (click)="openLogin()"
            class="hamburger-menu"
          >
            <button mat-stroked-button>Login</button>
          </div>
          <mat-icon
            *ngIf="handSet && (user | async)"
            (click)="logout()"
            class="hamburger-menu"
            >power_settings_new
          </mat-icon>
          <div
            *ngIf="!handSet && (user | async)"
            (click)="logout()"
            class="hamburger-menu"
          >
            <button mat-stroked-button>Logout</button>
          </div>
          <div *ngIf="handSet" (click)="openMenuBar()" class="hamburger-menu">
            <span></span>
            <span></span>
          </div>
          <div *ngIf="!handSet" (click)="openMenuBar()" class="hamburger-menu">
            <button mat-stroked-button>Explore</button>
          </div>
          <div (click)="closeMenuBar()" class="hamburger-menu-close">
            <uparrow-circle></uparrow-circle>
          </div>
        </div>
